apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aks-nodejs-argocd
  namespace: argocd
spec:
  destination:
    namespace: nodejs
    server: "https://kubernetes.default.svc"
  source:
    path: manifest
    repoURL: "https://github.com/UgoBP/aks-nodejs-argcd"
    targetRevision: circleci-project-setup
  project: default